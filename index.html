<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <button class="btn grey" onclick="clearDisplay()" style="grid-column: span 2; border-radius: 35px;">C</button>
            <button class="btn grey" onclick="deleteLast()">⌫</button>
            <button class="btn orange" onclick="addOperator('/')">÷</button>
            
            <button class="btn dark-grey" onclick="addNumber('7')">7</button>
            <button class="btn dark-grey" onclick="addNumber('8')">8</button>
            <button class="btn dark-grey" onclick="addNumber('9')">9</button>
            <button class="btn orange" onclick="addOperator('*')">×</button>
            
            <button class="btn dark-grey" onclick="addNumber('4')">4</button>
            <button class="btn dark-grey" onclick="addNumber('5')">5</button>
            <button class="btn dark-grey" onclick="addNumber('6')">6</button>
            <button class="btn orange" onclick="addOperator('-')">−</button>
            
            <button class="btn dark-grey" onclick="addNumber('1')">1</button>
            <button class="btn dark-grey" onclick="addNumber('2')">2</button>
            <button class="btn dark-grey" onclick="addNumber('3')">3</button>
            <button class="btn orange" onclick="addOperator('+')">+</button>
            
            <button class="btn dark-grey" onclick="addNumber('0')" style="grid-column: span 2; border-radius: 35px;">0</button>
            <button class="btn dark-grey" onclick="addDot()">.</button>
            <button class="btn orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="./assets/java.js"></script>
</body>
</html>
